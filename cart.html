<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

      rel="stylesheet"

  <body>
    <nav class="bg-gray-900 shadow">
      <div

      >
        <!-- Logo, displayed only on md and larger screens -->
        <a
          href="index.html"
          class="hidden md:flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img

            alt="Flowbite Logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap text-white"

          >
        </a>

        <!-- Centered Full-width Search Bar -->
        <div class="flex-1 flex justify-center pe-5">
          <div class="relative w-full max-w-lg">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
              <span class="sr-only">Search icon</span>
            </div>
            <input
              type="text"
              id="search-navbar"
              class="block w-full p-2 ps-10 text-sm  border rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-700 border-gray-600 placeholder-gray-400 text-white"
              placeholder="Search..."
            />
          </div>
        </div>

        <!-- Right Side: Cart and User Profile -->
        <div
          class="flex items-center space-x-5 md:space-x-10 rtl:space-x-reverse"
        >
          <!-- Favorite Icon -->
          <a href="favorite.html">
            <button
              type="button"
              class="text-gray-400 hover:text-white focus:outline-none"
              aria-label="View favorite"
            >
              <i class="fa-solid fa-heart text-xl"></i>
            </button>
          </a>
          <!-- Shopping Cart Icon -->
          <a href="cart.html">
            <button
              type="button"
              class="text-gray-400 hover:text-white focus:outline-none"
              aria-label="View cart"

              <i class="fas fa-shopping-cart text-xl"></i>
            </button>
          </a>

          <!-- User Profile Icon and Dropdown Menu -->
          <button
            type="button"
            class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-600"
            id="user-menu-button"
            aria-expanded="false"
            data-dropdown-toggle="user-dropdown"
            data-dropdown-placement="bottom"
          >
            <span class="sr-only">Open user menu</span>
            <img
              class="w-8 h-8 rounded-full"
              src="https://static.vecteezy.com/system/resources/thumbnails/019/900/306/small_2x/happy-young-cute-illustration-face-profile-png.png"
              alt="user photo"
            />
          </button>

          <!-- Dropdown menu -->
          <div
            class="z-50 hidden my-4 text-base list-none divide-y rounded-lg shadow bg-gray-700 divide-gray-600"
            id="user-dropdown"
          >
            <div class="px-4 py-3">
              <span class="block text-sm text-white"
                >Bonnie Green</span
              >
              <span
                class="block text-sm truncate text-gray-400"
                >name@flowbite.com</span
              >
            </div>
            <ul class="py-2" aria-labelledby="user-menu-button">
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm hover:bg-gray-600 text-gray-200 hover:text-white"

              <li>
                <a
                  href="#"

              </li>
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm hover:bg-gray-600 text-gray-200 hover:text-white"
                  >Earnings</a

              </li>
              <li>
                <a
                  href="#"

              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="cart px-28 py-8 bg-gray-50">
      <p class="text-3xl font-bold">Keranjang</p>
      <div class="flex flex-row">
        <div class="products"></div>

        <!-- Order Summary -->
        <div class="mx-auto pt-5 pl-8 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full">
          <div class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6">
            <p class="text-xl font-semibold text-gray-900 dark:text-white">Ringkasan belanja</p>
  
            <div class="space-y-4">
              <div class="cart-summary mt-4">
                <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 dark:border-gray-700">
                  <dt class="text-base font-bold text-gray-900 dark:text-white">Total</dt>
                  <p class="total-price text-base text-gray-900 dark:text-gray-500">Rp 0</p>
                </dl>
              </div>
              <a href="checkout.html" class="flex w-full items-center justify-center rounded-lg bg-blue-600 hover:bg-blue-900 px-5 py-2.5 text-sm font-medium text-white hover:bg-primary-800 focus:outline-none focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Beli</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
  const lambdaEndpoint = "https://gswd6rt0gi.execute-api.us-east-1.amazonaws.com/default/change_qty_cart"; // Ganti dengan endpoint Lambda Anda

  try {
    const response = await fetch("https://4tzy00rl03.execute-api.us-east-1.amazonaws.com/default/get_cart");
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    const data = await response.json().then((res) => res.data);

    console.log(data); // Debugging untuk melihat data

    const groupedData = data.reduce((acc, product) => {
      acc[product.store] = acc[product.store] || [];
      acc[product.store].push(product);
      return acc;
    }, {});

    const productsContainer = document.querySelector(".products");
    if (!productsContainer) throw new Error("Container untuk produk tidak ditemukan!");

    productsContainer.innerHTML = "";

    Object.keys(groupedData).forEach((store) => {
      const products = groupedData[store];
      const storeHTML = `
        <div class="product-card my-5 w-full max-w-4xl bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
          <div class="header px-5 py-4 flex items-center">
            <label class="text-md font-bold text-gray-900 dark:text-gray-300">${store}</label>
          </div>
          <div class="content">
            ${products.map((product) => `
              <div class="grid grid-cols-12 gap-4 items-center px-5 py-4 product" data-store="${store}" data-id="${product.id_product}" data-user="${product.id_user}">
                <div class="col-span-2 flex items-center">
                  <img src="https://ccecommerce.s3.us-east-1.amazonaws.com/img/${encodeURIComponent(product.name)}.jpg" alt="${product.name}" class="product-image w-20 h-20 rounded border border-gray-200">
                </div>
                <div class="col-span-6">
                  <p class="text-sm font-medium text-gray-900 dark:text-gray-300">${product.name}</p>
                </div>
                <div class="col-span-2 flex items-center justify-center space-x-2">
                  <!-- Tombol Decrement -->
                  <button class="decrement-btn bg-gray-200 px-3 py-1 rounded-l-md hover:bg-gray-300 text-gray-900 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600">-</button>
                  <!-- Quantity Input -->
                  <span class="qty">${product.qty}</span>
                  <!-- Tombol Increment -->
                  <button class="increment-btn bg-gray-200 px-3 py-1 rounded-r-md hover:bg-gray-300 text-gray-900 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600">+</button>
                </div>
                <div class="col-span-2 text-end text-base font-bold text-gray-900 dark:text-white product-price">Rp ${product.item_price.toLocaleString()}</div>
              </div>
            `).join("")}
          </div>
        </div>
      `;
      productsContainer.insertAdjacentHTML("beforeend", storeHTML);
    });

    // Fungsi untuk mengupdate quantity di database
    async function updateQuantity(id_product, user_id, qty) {
      try {
        console.log("Mengirim permintaan untuk memperbarui quantity:", { id_product, user_id, qty });

        const response = await fetch(lambdaEndpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ id_product, user_id, qty }),
        });

        if (!response.ok) {
          throw new Error(`Error updating quantity. Status: ${response.status}`);
        }

        const result = await response.json();
        console.log("Berhasil memperbarui quantity:", result);
      } catch (error) {
        console.error("Gagal memperbarui quantity:", error);
      }
    }

    // Event Listener untuk tombol +
    document.querySelectorAll(".increment-btn").forEach((button) => {
      button.addEventListener("click", (e) => {
        const productElement = e.target.closest(".product");
        const qtyElement = productElement.querySelector(".qty");
        const id_product = productElement.dataset.id;
        const user_id = productElement.dataset.user;

        let currentQty = parseInt(qtyElement.textContent, 10);
        currentQty += 1;

        qtyElement.textContent = currentQty;
        updateTotal();
        updateQuantity(id_product, user_id, currentQty);
      });
    });

    // Event Listener untuk tombol -
    document.querySelectorAll(".decrement-btn").forEach((button) => {
      button.addEventListener("click", (e) => {
        const productElement = e.target.closest(".product");
        const qtyElement = productElement.querySelector(".qty");
        const id_product = productElement.dataset.id;
        const user_id = productElement.dataset.user;

        let currentQty = parseInt(qtyElement.textContent, 10);
        if (currentQty > 1) {
          currentQty -= 1;

          qtyElement.textContent = currentQty;
          updateTotal();
          updateQuantity(id_product, user_id, currentQty);
        }
      });
    });

    function updateTotal() {
      let totalHarga = Array.from(document.querySelectorAll(".product")).reduce((sum, productElement) => {
        const qty = parseInt(productElement.querySelector(".qty").textContent, 10);
        const price = parseFloat(productElement.querySelector(".product-price").textContent.replace(/[^0-9.-]+/g, ""));
        if (!isNaN(qty) && !isNaN(price)) {
          return sum + qty * price;
        }
        return sum;
      }, 0);

      document.querySelector(".cart-summary .total-price").textContent = `Rp ${totalHarga.toLocaleString()}`;
    }

    // Hitung total harga awal
    updateTotal();
  } catch (error) {
    console.error("Error fetching or rendering data:", error);
  }
});


  </script>
</html>
