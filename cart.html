    <div class="cart px-28 py-8 bg-gray-50">
      <p class="text-3xl font-bold">Keranjang</p>
      <div class="flex flex-row">
        <!-- Produk per Toko -->
        <div id="product-container" class="products flex-1"></div>
    
        <!-- Ringkasan Belanja -->
        <div class="mx-auto pt-5 pl-8 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full">
          <div class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6">
            <p class="text-xl font-semibold text-gray-900 dark:text-white">Ringkasan belanja</p>
            <div class="space-y-4">
              <div class="cart-summary mt-4">
                <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 dark:border-gray-700">
                  <dt class="text-base font-bold text-gray-900 dark:text-white">Total</dt>
                  <p class="total-price text-base text-gray-900 dark:text-gray-500">Rp 0</p>
                </dl>
              </div>
              <a href="checkout.html" class="flex w-full items-center justify-center rounded-lg bg-blue-600 hover:bg-blue-900 px-5 py-2.5 text-sm font-medium text-white">Beli</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      window.onload = async function () {
        const idUser = sessionStorage.getItem("id_user");

        if (!idUser) {
          alert("Anda harus login terlebih dahulu.");
          window.location.href = "login.html";
          return;
        }

        try {
          const response = await fetch(`https://4tzy00rl03.execute-api.us-east-1.amazonaws.com/default/get_cart?id_user=${encodeURIComponent(idUser)}`);
          const data = await response.json();

          if (response.ok) {
            const products = data.products;

            console.log("Produk yang diterima dari API:", products);

            // Kelompokkan produk berdasarkan toko
            const groupedProducts = products.reduce((acc, product) => {
              const storeName = product.store || "Toko Tidak Diketahui"; // Gunakan nilai default jika nama toko tidak ada
              if (!acc[storeName]) acc[storeName] = [];
              acc[storeName].push(product);
              return acc;
            }, {});

            console.log("Grouped Products:", groupedProducts);

            // Render produk per toko
            const productContainer = document.getElementById('product-container');
            productContainer.innerHTML = ""; // Bersihkan container sebelum render

            let totalPrice = 0;

            Object.keys(groupedProducts).forEach((store) => {
              const storeProducts = groupedProducts[store];
              const storeHTML = `
                <div class="product-card my-5 w-full max-w-4xl bg-white border border-gray-200 rounded-lg shadow">
                  <div class="header px-5 py-4 flex items-center">
                    <label class="text-md font-bold text-gray-900">${store}</label>
                  </div>
                  <div class="content">
                    ${storeProducts.map((product) => {
                      totalPrice += product.item_price * product.qty;
                      return `
                      <div class="grid grid-cols-12 gap-4 items-center px-5 py-4 product" data-id="${product.id_cart}" data-user="${idUser}">
                        <div class="col-span-2 flex items-center">
                          <img src="https://ccecommerce.s3.us-east-1.amazonaws.com/img/${encodeURIComponent(product.name)}.jpg" 
                              alt="${product.name}" class="product-image w-20 h-20 rounded border">
                        </div>
                        <div class="col-span-6">
                          <p class="text-sm font-medium text-gray-900">${product.name}</p>
                        </div>
                        <div class="col-span-2 flex items-center justify-center space-x-2">
                          <button id="decrement-btn" class="decrement-btn bg-gray-200 px-3 py-1 rounded-l-md hover:bg-gray-300 text-gray-900">-</button>
                          <span class="qty">${product.qty}</span>
                          <button id="increment-btn" class="increment-btn bg-gray-200 px-3 py-1 rounded-r-md hover:bg-gray-300 text-gray-900">+</button>
                        </div>
                        <div class="col-span-2 text-end text-base font-bold text-gray-900 product-price">
                          Rp ${Number(product.item_price).toLocaleString()}
                        </div>
                        <div class="col-span-12 text-right">
                          <button class="delete-btn text-red-500 hover:text-red-700">Hapus</button>
                        </div>
                      </div>`;
                    }).join("")}
                  </div>
                </div>
              `;

              productContainer.innerHTML += storeHTML;
            });

            // Update total harga di ringkasan belanja
            document.querySelector(".total-price").textContent = `Rp ${totalPrice.toLocaleString()}`;

            // Tambahkan event listener untuk tombol hapus
            document.querySelectorAll('.delete-btn').forEach((button) => {
              button.addEventListener('click', async (e) => {
                const productElement = e.target.closest('.product');
                const productId = productElement.getAttribute('data-id');

                try {
                  const deleteResponse = await fetch(`https://4tzy00rl03.execute-api.us-east-1.amazonaws.com/default/delete_cart`, {
                    method: 'DELETE',
                    body: JSON.stringify({ id_user: idUser, id_product: productId }),
                  });

                  if (deleteResponse.ok) {
                    alert("Produk berhasil dihapus.");
                    productElement.remove(); // Hapus dari DOM
                  } else {
                    alert("Gagal menghapus produk.");
                  }
                } catch (error) {
                  console.error("Error deleting product:", error);
                }
              });
            });
          } else {
            alert("Gagal mengambil data keranjang: " + data.message);
          }
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      };
      document.addEventListener('click', async (event) => {
        const button = event.target;
        const productElement = button.closest('.product');
        if (!productElement) return;

        const id_cart = productElement.dataset.id; // Ambil ID Cart dari atribut data
        const type = button.id === 'increment-btn' ? 'increase' : button.id === 'decrement-btn' ? 'decrease' : null;

        if (!type) return;

        try {
          const qtyElement = productElement.querySelector('.qty');
let currentQty = parseInt(qtyElement.textContent, 10); // Ambil nilai qty saat ini

// Update quantity based on the type of button clicked
if (type === 'increase') {
    currentQty += 1;
} else if (type === 'decrease') {
    currentQty = Math.max(currentQty - 1, 0);
}

// Update the displayed quantity before making the fetch request
qtyElement.textContent = currentQty;

// Cek apakah jumlah qty >= 1
if (currentQty >= 1) {
    const response = await fetch(`https://uu40ieiio8.execute-api.us-east-1.amazonaws.com/default/change_qty_cart?id_cart=${id_cart}&type=${type}`, {
        method: 'GET',
    });

    const result = await response.json();

    if (response.ok) {
        let decrementBtn = productElement.querySelector('.decrement-btn');
        let incrementBtn = productElement.querySelector('.increment-btn');
        
        // Disable/enable the decrement button based on the quantity
        if (currentQty <= 1) {
            decrementBtn.disabled = true;  // Disable decrement button if qty is 1 or less
        } else {
            decrementBtn.disabled = false;
        }

        // Optionally, disable increment button if you want to limit quantity to a max value
        // For example, disable increment when the quantity reaches 100
        if (currentQty >= 100) {
            incrementBtn.disabled = true;  // Disable increment button if qty is 100 or more
        } else {
            incrementBtn.disabled = false;
        }

    } else {
        console.error('Failed to update quantity:', result.message);
    }
} else {
    // Handle the case where qty is <= 1 (for example, return early or show an alert)
    console.error("Quantity cannot be less than 1");
    return;
}


        } catch (error) {
            console.error('Error:', error);
        }
    });
  </script>    
</html>
