<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <nav class="bg-gray-900 shadow">
        <div
          class="max-w-screen-xl flex items-center justify-between mx-auto p-5"
        >
          <!-- Logo, displayed only on md and larger screens -->
          <a
            href="https://flowbite.com/"
            class="hidden md:flex items-center space-x-3 rtl:space-x-reverse"
          >
            <img
              src="https://flowbite.com/docs/images/logo.svg"
              class="h-8"
              alt="Flowbite Logo"
            />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap text-white"
              >E-commerce</span
            >
          </a>
  
          <!-- Centered Full-width Search Bar -->
          <div class="flex-1 flex justify-center pe-5">
            <div class="relative w-full max-w-lg">
              <div
                class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
                <span class="sr-only">Search icon</span>
              </div>
              <input
                type="text"
                id="search-navbar"
                class="block w-full p-2 ps-10 text-sm border rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-700 border-gray-600 placeholder-gray-400 text-white"
                placeholder="Search..."
              />
            </div>
          </div>
  
          <!-- Right Side: Cart and User Profile -->
          <div
            class="flex items-center space-x-5 md:space-x-10 rtl:space-x-reverse"
          >
            <!-- Favorite Icon -->
            <button
              type="button"
              class="text-gray-400 hover:text-white focus:outline-none"
              aria-label="View favorite"
            >
              <i class="fa-solid fa-heart text-xl"></i>
            </button>
            <!-- Shopping Cart Icon -->
            <button
              type="button"
              class="text-gray-400 hover:text-white focus:outline-none"
              aria-label="View cart"
            >
              <i class="fas fa-shopping-cart text-xl"></i>
            </button>
  
            <!-- User Profile Icon and Dropdown Menu -->
            <button
              type="button"
              class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-600"
              id="user-menu-button"
              aria-expanded="false"
              data-dropdown-toggle="user-dropdown"
              data-dropdown-placement="bottom"
            >
              <span class="sr-only">Open user menu</span>
              <img
                class="w-8 h-8 rounded-full"
                src="https://static.vecteezy.com/system/resources/thumbnails/019/900/306/small_2x/happy-young-cute-illustration-face-profile-png.png"
                alt="user photo"
              />
            </button>
  
            <!-- Dropdown menu -->
            <div
              class="z-50 hidden my-4 text-base list-none divide-y rounded-lg shadow bg-gray-700 divide-gray-600"
              id="user-dropdown"
            >
              <div class="px-4 py-3">
                <span class="block text-sm text-white">Bonnie Green</span>
                <span class="block text-sm truncate text-gray-400"
                  >name@flowbite.com</span
                >
              </div>
              <ul class="py-2" aria-labelledby="user-menu-button">
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm hover:bg-gray-600 text-gray-200 hover:text-white"
                    >Dashboard</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm hover:bg-gray-600 text-gray-200 hover:text-white"
                    >Settings</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm hover:bg-gray-600 text-gray-200 hover:text-white"
                    >Earnings</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm hover:bg-gray-600 text-gray-200 hover:text-white"
                    >Sign out</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
    </nav>

  <section class="py-24 relative">
    <div class="w-full max-w-7xl mx-auto px-4 md:px-8">
        <div class="grid grid-cols-12">
            <div class="col-span-12 md:col-span-8 md:pr-8 md:border-r border-gray-200">
                <div class="flex max-sm:flex-col items-center justify-between mb-3">
                    <h3 class="font-manrope font-bold text-2xl leading-9 text-black">Purchase Item 1</h3>
                    <p class="font-medium text-lg leading-8 text-gray-500">Order # 91256800100</p>
                </div>
                <div class="flex max-sm:flex-col items-center justify-between mb-12">
                    <h2 class="font-manrope font-bold text-3xl leading-10 text-black">$150.00</h2>
                    <p class="font-semibold text-xl leading-8 text-blue-600 cursor-pointer">Details</p>
                </div>
                <div class="img-box w-full max-sm:mx-auto mb-12">
                    <img src="https://pagedone.io/asset/uploads/1705403665.png" alt="" class="rounded-xl object-cover">
                </div>
                <div class="flex items-center max-sm:flex-col md:justify-end gap-4">
                    <button class="rounded-full px-8 py-3 bg-blue-600 shadow-sm shadow-transparent text-white font-semibold text-base transition-all duration-500 hover:bg-blue-700 hover:shadow-blue-300">Buy
                        Again</button>
                    <button class="rounded-full px-8 py-3 bg-white shadow-sm shadow-transparent text-gray-900 border border-gray-300 font-semibold text-base transition-all duration-500 hover:bg-gray-50 hover:shadow-gray-100 hover:border-gray-400">View
                        product</button>
                </div>
            </div>
            <div class="col-span-12 md:col-span-4 md:pl-8 max-md:mt-7 flex flex-col items-center">
                <div class="w-full">
                    <div class="flex items-center justify-between mb-5 max-md:max-w-sm max-sm:mx-auto">
                        <h3 class="font-manrope font-bold text-2xl leading-9 text-black">Write a review</h3>
                    </div>
                    <div class="flex flex-col items-center w-full max-w-sm max-sm:mx-auto">
                        <textarea name="review" id="review" cols="30" rows="10" class="py-3 px-4 mb-16 rounded-2xl border border-gray-300 w-full h-[283px] resize-none font-normal text-base leading-7 placeholder:text-gray-400 text-gray-900 outline-0 max-sm:mx-auto" placeholder="Enter a description..."></textarea>
                        <button class="rounded-full py-3 px-5 text-center bg-blue-600 text-white font-semibold text-base w-full max-w-sm shadow-sm shadow-transparent transition-all duration-500 hover:bg-blue-700 hover:shadow-blue-300">Postreview</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
                                            
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</body>
</html>
